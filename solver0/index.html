{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="half">
        <h2>Input</h2>
            <form method="post" action=".">
            {% include '_sudoku.html' with boxes=inputs %}
            <button type="submit">Solve</button>
            <hr>
            {{ inputs }}
            <hr>
            {{ outputs }}
            <hr>
            {{ items }}
            <hr>
        </form>
    </div>
    <div class="half">
        <h2>Output</h2>
        {% include '_sudoku.html' with boxes=outputs %}
    </div>
</body>
</html>
